<!DOCTYPE html>
<html>

<head>
    <title>Code Editor || Made with â™¥ by Educational Websites on GitHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <!-- You can include this html code to use Roboto fon. but it's already linked as @import in css. -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">     -->
</head>

<body onload="showPreview();">
    <div class="tab">
  <button class="tablinks" onclick="openPage(event, 'HTML')">HTML Code</button>
  <button class="tablinks" onclick="openPage(event, 'CSS')">CSS Code</button>
  <button class="tablinks" onclick="openPage(event, 'JS')">JS Code</button>
  <button class="tablinks" onclick="openPage(event, 'OUTPUT')">Output</button>
</div>

<div id="HTML" class="tabcontent">
  <div class="code-area">
    <textarea id="htmlCode" placeholder="HTML Code" oninput="showPreview()" cols="150" rows="33">
                Welcome To Our Live Code Editor v2!!<br>Project Started by @E-Coders. Console by @Genius398.<br>Click on the tabs on left to switch editors.<br>If you're having problems about the console not showing fully, please Press F11 Key to toggle fullscreen.
    </textarea>
  </div>
</div>
<div id="CSS" class="tabcontent">
  <div class="code-area">
    <textarea id="cssCode" placeholder="CSS Code" oninput="showPreview()" cols="150" rows="33">body{font-family: 'Roboto', sans-serif;text-decoration:none;display:block;}</textarea>
  </div>
</div>
<div id="JS" class="tabcontent">
  <div class="code-area">
    <textarea id="jsCode" cols="150" rows="33" placeholder="JavaScript Code"
            oninput="showPreview()"></textarea>
  </div>
</div>
<div id="OUTPUT" class="tabcontent">  
    <div class="preview-area">
        <iframe id="preview-window" style="height:100%" width="100" height="95></iframe>
        <div class="consolet">
          Console:
          <iframe id="console" style="height: 22.2%; background-color: dimgray"></iframe>
        </div>
    </div>  
  </div>
</body>

</html>
